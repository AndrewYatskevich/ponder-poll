{% extends "base.html" %}
{% block content %}

<h2>Sign Up</h2>
<div class="d-flex justify-content-center">
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
      {{ field.errors }}
      {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
